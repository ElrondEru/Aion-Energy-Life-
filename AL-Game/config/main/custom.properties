# ----------------------------
# Custom Config's:
# ----------------------------

# Speaking mode between factions
# 0  = default, factions can't speak together
# 1  = all players can speak to all others
# Default: 0
gameserver.factions.speaking.mode = 0

# Minimum level to use whisper
# Default: 10
gameserver.chat.whisper.level = 10

# Minimum level to use search
# Default: 10
gameserver.player.search.level = 10

# Searching players of opposite faction
# false : factions can't search each other
# true: factions can search each other
# Default: false
gameserver.factions.search.mode = false

# Skill auto learn mode
# true = no skill books are required
# false = need skill books to learn lvl1 skill
# Default: false
gameserver.skill.autolearn = false

# Stigma auto learn mode
# true = no stigma stones are required
# false = need stigma stones to learn this skill
# Default: false
gameserver.stigma.autolearn = false

# Chain Trigger Rate
# true = Chain Trigger Rate is enabled
# false = Chain Trigger Rate is disabled(all chain skill 100% success)
# Default: true
gameserver.skill.chain.triggerrate = true

# ----------------------------
# Npc/Player config's:
# ----------------------------
# Disable aggressive behavior from monsters
# Default: false
gameserver.disable.mob.aggro = false

# Enable 2nd class change simple mode
# Default: false
gameserver.enable.simple.2ndclass = false

# Unstuck delay in seconds
# Default: 3600 (1 hour)
gameserver.unstuck.delay = 3600

# Default Fly Time
# Default: 60 (60 seconds)
gameserver.base.flytime = 60

# Cross-Faction Binding (Allows opposite factions to bind in enemy territories)
# Default: false
gameserver.cross.faction.binding = false

# ----------------------------
# Instances config's:
# ----------------------------
# Enable instances (temporary config till instances will be mature)
# Default: true
gameserver.instances.enable = true

# Instances title requirement
# true  = title restriction is applied
# false  = no title restriction
# Default: true
instances.title.requirement = true

# Instances race requirement
# true  = race restriction is applied to instance entrances
# false  = no race restriction
# Default: true
instances.race.requirement = true

# Instances level requirement
# true  = level restriction is applied
# false  = no level restriction
# Default: true
instances.level.requirement = true

# Instances group requirement
# true  = default, group instances can't be solo'd
# false  = group instances can be solo'd
# Default: true
instances.group.requirement = true

# Intances cooldown rate
# It's how many times the cooldown will be shorter
# Example: 3 = 1/3 of retail cooldown
# To completely disable the cooldown, set it to 0
# Default: 1
instances.cooldown.rate = 1

# ----------------------------
# Drop config's:
# ----------------------------
# Disable drop rate reduction based on level difference between players and mobs
# Default: false
gameserver.disable.drop.reduction = false

# ----------------------------
# PvP config's: (Move to separate config if/when have more values.)
# ----------------------------
# Maximum number of pvp kills on one player before receiving 1AP per kill in a 24 hour period.
# Default: 5
gameserver.pvp.maxkills = 5

